      - Přístup na internet - ideálně bez korporátní proxy, případně nastavenou proxy v prohlížeči
    en: |
      ### What is OpenShift
      OpenShift is one of the most used platforms for running your Docker containers and it is supported by key market leaders (Google, Amazon, Microsoft, etc.) via Cloud Native Computing Foundation. OpenShift is being used by businesses of all scales, from startups to corporations.

      ### Course Description
      This course is ran in the form of a two-day hands-on workshop where you will be able to practice everything you learn. You will be shown how to run OpenShift locally (for development) and on a cloud platform, DigitalOcean. You will also find out the basic structure of OpenShift, including its components. You will learn how to create a OpenShift Manifest and setup application in Docker. Also, you will be shown how to work with permissions and how to use (and create) packages in Helm.

      ### Course Outline
      - Theory introduction to OpenShift
      - How to install locally (minikube and kubectl)
      - Description of OpenShift components
      - Deployment to OpenShift
      - Working with permissions in the OpenShift cluster
      - Theory introduction to Helm packages
      - Installation/Deployment using Helm
      - Creating a custom Helm package

      ### Who Should Attend
      This course is primarily aimed at people (developers & DevOps), who want to maintain their applications in OpenShift.

      #### Skill Requirements
      - Basic Docker knowledge
      - Basic Linux knowledge
      - Basic Terminal knowledge

      #### Technical Requirements
      - Have OpenShift installed & running
      - Access to the internet - ideally without corporate proxy
