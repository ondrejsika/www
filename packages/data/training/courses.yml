      OpenShift jsou dnes nejrozšířenější platformou na hostování Docker kontejnerů a jsou podporovány velkými hráči na trhu (Google, Amazon, Microsoft) skrz Cloud Native Computing Foundation. OpenShift pro provoz používají všechny velikosti firem, od startupu po korporace.

      ### Jak školení probíhá
      Školeni probíhá formou workshopů, vše si prakticky vyzkoušíme a osaháme. Ukážeme jak spustit OpenShift lokálně (pro vývoj) a na cloudové platformě DigitalOcean. Dozvíme se základní strukturu OpenShift a projdeme si jeho komponenty. Naučíme se jak napsat OpenShift manifest a jak jim nasadit aplikaci v Dockeru. Dále si ukážeme jak pracovat s právama v OpenShift a jak používat (a psát) OpenShift balíčky v Helmu.

