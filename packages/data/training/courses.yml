    sk: |
      ### Čo je to Docker
      Docker je technológia, ktorá dnes veľmi zjednodušuje proces vývoja, testovania a prevádzky softvéru. Prevádzkujte čokoľvek a kdekoľvek. Už nečakajte na nastavenie vášho serveru alebo na aktualizáciu nejakej knižnice. Majte prostredie ako súčasť vašej aplikácie.

      ### Ako školenie prebieha

      Na školení Úvod do práce s Dockerom si ukážeme všetko dôležité, ako s Dockerom pracovať od vytvorenia vlastných kontajnerov až po jeho prevádzku na serveri. Všetko si aj prakticky vyskúšame.

      ### Čo Vás naučím

      - Teoretický úvod do Dockeru
      - Inštaláciu Dockeru (tých, ktorí ho nenainštalovali doma)
      - Prácu s kontajnermi
      - Prácu s obrazmi
      - Docker Compose - viackontajnerové aplikácie v Dockeri

      ### Pre koho je školenie určené

      Školenie je primárne určené ľuďom, ktorí nemajú s Dockerom žiadne (alebo len malé) skúsenosti. Účasť na školení nie je podmienená predchádzajúcimi znalosťami Dockeru. Je vhodné pre vývojárov alebo DevOps (serverových administrátorov), ktorí chcú Docker využívať v praxi alebo chcú získť prehľad o tom čo Docker rieši a kde by ho mohli použiť.

      #### Predchádzajúce znalosti

      - Základy práce s Linuxom
      - Základy práce v terminále

      #### Technické požiadavky

      - Nainštalovaný Docker
      - Prístup na internet - ideálne bez korporátnej proxy, prípadne nastavenú proxy v prehliadači
    en: |
      ### What is Docker
      Docker can make your life easier through simplifying the process of R&D, testing, and software usage in your business. Run everything, everywhere. Don’t lose your time waiting for server setups or random library updates. Have the environment as a part of your application.

      ### Course Description
      During the two-day workshop, you’ll be shown everything you need to know to be able to use Docker - from creating a custom container image to running on the server. This course is very hands-on, and you will be able to practice everything you learn.

      ### Course outline
      - Theory introduction to containers & Docker
      - How to install Docker at home or work (for those who did not - do so)
      - Basics of Containerisation
      - Basics of Images
      - Docker Compose - multi-container applications

      ### Who Should Attend
      This training course is primarily aimed at complete beginners who have either none or very little experience with Docker. Most of all, Developers and/or DevOps (Server Administrators), or those who want to use Docker in practice or want to find out more about its purpose and if it is something they can implement.

      #### Skill Requirements
      - Basic Linux knowledge
      - Basic Terminal knowledge

      #### Technical Requirements
      - Have Docker installed
      - Access to the internet - ideally without corporate proxy, or proxy set up in Docker

