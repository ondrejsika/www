  description:
    cs: |
      ### Co je to Git?
      Git je moderní verzovaci nástroj, který se stal de facto standardem mezi vývojáři. Používají jej na denní bázy jednotlivci, startupy i korporace. Git vám nabízí jednoduchou kolaboraci na projektu s více lidmi a práci na více částech současně aniž byste si zasahovali do rozdělaných věcí nebo je jinak narušovali. Spolupráci na vývoji projektu ještě zlepšuje Gitlab, což je kolaborativni platforma na návrh, vývoj a provozování software (více o Gitlabu v samostatném kurzu).

      ### Jak školení probíhá
      Na školení formou workshopu si vysvětlíme proč je dobré Git používat, jak funguje (proč dnes nemá konkurenty) a best practice. Ukážeme si vše od instalace a základního nastavení Gitu, přes jednoduchou práci na jedné větvi až po práci v teamu a s více větvemi za pomoci různých mergovacích strategií (merge, rebase). Ukážeme si výhody a nevýhody obou z nich a je pak na Vás jak to budete dělat. Také si ukážeme jak se dostat ze špatných situací, jako omylem jsem si všechno smazal a podobně.

      ### Co Vás naučím
      - Instalace a konfigurace GITu
      - Vytvořit nový repozitář
      - Základní ovládání GITu
      - Práce v jedné větvi
      - Práce ve větvích - merge, rebase (silná stránka Gitu)
      - Práce se vzdálenými repozitáři
      - Záchrana smazaných dat z repozitáře

      ### Pro koho je školení určeno
      Školení je určeno primárně pro vývojáře, kteří neverzují vůbec nebo nepoužívají Git. Zároveň je vhodné i pro ty, kteří Git nevyužívají na 100% (git commit, git pull, git push). Ať jde o malé weby nebo velké projekty, Git si najde uplatnění. Dále je kurz vhodný i pro ty, kteří nepíšou kód tak často, ale občas potřebují něco zaverzovat, například nějaké migrační skripty DB anebo konfiguraci serveru. Git pomůže i DBA nebo DevOps.

      #### Předchozí znalosti
      - Základy programování
      - Základy práce v terminálu výhodou
      - Základní znalost Gitu výhodou

      #### Technické požadavky
      - Nainstalovaný Git
      - Přístup na internet - ideálně bez korporátní proxy, případně nastavenou proxy v prohlížeči
    en: |
      ### What is Git
      Git is a modern versioning tool that has become an industry standard among developers. Individuals, startups and corporations use it on a daily basis. Git offers a simple simultaneous collaboration with more people on different parts of a project. You won't face the issue of disrupting each other's work or not being able to access the latest versions. The collaboration on a project can also be improved using Gitlab, a platform for the design, development and running of software projects.

      ### Course Description
      During this one day hands-on workshop, you will find out why it is beneficial to use Git, how it works (why there are no substitutes) and best practices. You will be shown everything from the installation and basic Git setup, simple individual work in a one branch to work in a team with multiple branches using merge strategies (merge, rebase) and Gitlab. The pros and cons of both will be explained, and you can choose which one is better suited for your needs. Also, you will be shown how to get out of unexpected situations like 'I deleted everything by accident' etc.

      ### Course Outline
      - Installation and Configuration
      - New Repository
      - Basic Git controls
      - Work in one branch
      - Work in branches - merge, rebase (strength of Git)
      - Work with remote repositories
      - Workflow with Gitlab
      - Recovery of erased data from the repository
      - Tips

      ### Who Should Attend
      This training course is primarily aimed at developers who don't do versioning or aren't using Git. Also,for those who make use of Git for 100% (git commit, git pull, git push). You can find a use for Git when it comes to a plentitude of projects, like small websites or bigger projects. Also, the course is useful for people that don't code frequently like DevOps.

      #### Skill Requirements
      - Basic Terminal knowledge
      - Basic Git knowledge beneficial

      #### Technical Requirements
      - Have Git installed
      - Access to the internet (https) - ideally without corporate proxy
