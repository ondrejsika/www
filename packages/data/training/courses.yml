      OpenShift je dnes najrozšírenejšou platformou na hostovanie Docker kontajnerov a je podporovaná velkými hráčmi na trhu (Google, Amazon, Microsoft) cez Cloud Native Computing Foundation. OpenShift bežne používajú firmy rôznych veľkostí, od startupov až po korporácie.

