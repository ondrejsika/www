- id: NMS
  name: František Vodsloň
  role:
    en: Software Development Manager
    se: Software Development Manager
    cs: Software Development Manager
    de: Software Development Manager
  date:
    de: 1. 1. 2019
  company: NMS Market Research
  photo: img/frantisekvodslon.jpg
  text:
    cs: |
      Ondru jsme si pozvali na konzultace do naší firmy ohledně začlenění Gitlab CI do našeho vývojového procesu. I přes naši neznalost problematiky jsme velmi rychle našli společnou řeč a během krátkého času jsme z Ondry vytěžili maximum jeho znalostí a zkušeností.
      Ondrovy zkušenosti mají veliký přesah do všech oblastí vývoje a provozu software - zabrousili jsme na téma Dockeru, load balancingu, bezpečnosti, git workflow, monitoringu atd.
      Jeho konzultace byly pro náš tým velikým přínosem a díky nim jsme se vyhnuli spoustě práce při tápání "na slepo."
    se: |
      Vi bjöd in Ondra som en konsultant för vårt företag angående integrationen av Gitlab CI i vår utvecklingsprocess. Trots vår okunnighet om frågan hittade vi snabbt ett gemensamt språk, och under en kort tid fick vi mest ut av Ondrejs kunskap och erfarenhet.
      Ondrejs erfarenhet har ett bra djup och bredd inom på alla områden i mjukvaruutveckling och drift - vi har fokuserat på Docker, lastbalansering, säkerhet, git-arbetsflöde, övervakning, och mer.
      Hans samråd var till stor nytta för vårt team och tack vare dem undviker vi mycket arbete med "blind" groping.
    en: |
      We have invited Ondrej as a consultant to help with the incorporation of Gitlab CI to our development processes. Even though we were not skilled in the subject, we were able to start understanding the language pretty quick thanks to Ondrej, and in the short period, we were able to get back maximum knowledge. Ondrej is experienced in many diverse areas of software development and adoption - topics like Docker, load balancing, security, git workflow, monitoring, etc. His consultation was a valuable addition to our team and thanks to it we were able to lose time trying to figure out how things work and making unnecessary mistakes.
    de: |
      We have invited Ondrej as a consultant to help with the incorporation of Gitlab CI to our development processes. Even though we were not skilled in the subject, we were able to start understanding the language pretty quick thanks to Ondrej, and in the short period, we were able to get back maximum knowledge. Ondrej is experienced in many diverse areas of software development and adoption - topics like Docker, load balancing, security, git workflow, monitoring, etc. His consultation was a valuable addition to our team and thanks to it we were able to lose time trying to figure out how things work and making unnecessary mistakes.
