- id: graalvm
  name: GraalVM & Native Image
  description: |
    Native Image je technologie umožňující předem zkompilovat kód Java do samostatného spustitelného souboru, který se nazývá native image.
    Tento spustitelný soubor zahrnuje třídy aplikací, třídy z jejích závislostí, třídy runtime knihovny a staticky propojený nativní kód z JDK.
    Neběží na virtuálním počítači Java, ale zahrnuje nezbytné komponenty, jako je správa paměti, plánování podprocesů atd. z jiného runtime systému, který
    se nazývá „Substrate VM“. Substrate VM je název runtime komponent (jako je deoptimizer, garbage collector, plánování podprocesů atd.).
    Výsledný program má ve srovnání s JVM rychlejší čas spuštění a nižší režii runtime paměti.
  courses:
    - jiripinkas-graalvm

