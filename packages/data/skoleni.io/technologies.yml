- id: liquibase
  name: Liquibase
  description: |
    Liquibase je něco jako GIT pro Vaši databázi. Většina aplikací pracuje s databází. Jak se postupně vytváří Vaše aplikace, tak se také obvykle vyvíjí (mění) databázové schéma.
    Pomocí Liquibase je možné tuto činnost dělat jednodušším a hlavně standardním způsobem, díky čemuž je možné dělat lehce změny v databázovém schématu na dev prostředí a pak tyto změny propagovat do testů i do produkce (ideálně přes CI/CD nástroj jako například Gitlab).
  courses:
    - jiripinkas-liquibase

