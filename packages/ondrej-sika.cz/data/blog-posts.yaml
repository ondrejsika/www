- id: helm3
  title: Helm 3, Tillerless Helm
  date: 14. 11. 2019
  ad: kubernetes
  tags:
    - kubernetes
    - helm
  perex: |
    Helm3! Kone캜n캩! Tillerless Helm verze 3 je tady a tohle je jeho kr치tk치 recenze na z치klad캩 jeho pou쮂셨치n칤.
  content: |
    __Helm__ asi zn치te, je to bal칤캜kovac칤 nastro pro __Kubernetes__. Ted ale p콏i코el z치sadn칤 release v podob캩 verze 3 a j치 V치m uk치쬿 novinky a rozd칤ly oproti p콏edchoz칤 verzi, kter칠 m캩 zaujali.

    ### Tillerless Helm
    Nejv캩t코칤 a asi i nejo캜ek치van캩j코칤 novinkou je to 쬰 Helm 3 u je 캜ist캩 client, nepot콏ebuje se instalovat do clusteru (Tiller). Pro m캩 je to skv캩l치 zpr치va a mo쬹ost za캜칤t pou쮂셨at Helm na plno.

    D콏칤ve jsem Helm pou쮂셨al prim치rn캩 jako Template engine, proto쬰 jsem nasazoval t칤mto stylem:

    ```bash
    helm template ./helm/myapp --name myapp.cz --set host=myapp.cz | kubectl apply -f -
    ```

    V칳hodou byla absence nutnosti Tilleru (캜치sti Helmu b캩쮂셖칤 v clusteru) a nev칳hodou bylo to 쬰 se to nechovalo jako jeden bal칤캜ek a po콏치d jsem to musel spravovat ru캜n캩 (pomoc칤 `kubectl`). Dal코칤 nev칳hodou bylo to 쬰 helm neum캩l vyrenderovat template z bal칤캜ku v repozitari, tak칠 jsem musel m칤t zdrojaky sou캜치st칤 repozitare, kter칳 z Gitlab CI nasazoval, anebo n캩jak sta쬰n칠.

    To se te캞 m캩n칤. Mu쮄 pou쮂셨at Helm i jako spr치v캩 nasazen칳ch aplikaci.

    ### Nasazov치n칤 p콏칤mo z Helmu

    Kdy nasazuj칤 p콏칤mo z Helmu, m치m n캩kolik mo쬹osti a vasechny jsou p캩kn캩:

    #### Podle Chartu

    ```
    helm repo add ondrejsika https://helm.oxs.cz
    helm install hello ondrejsika/one-image --set hello.k8s.sikademo.com
    ```

    #### Ze zdroje Chartu

    ```
    helm install hello2 ./helm/one-image --set hello2.k8s.sikademo.com
    ```

    #### Z archivu Chartu

    ```
    helm install hello3 ./one-image.tgz --set hello3.k8s.sikademo.com
    ```

    #### Z archivu Chartu na webu

    ```
    helm install hello4 https://helm.oxs.cz/one-image-1.1.1.tgz --set hello4.k8s.sikademo.com
    ```

    #### Z Chartu ve specifick칠m repozitari

    ```
    helm install hello5 --repo https://helm.oxs.cz one-image --set hello5.k8s.sikademo.com
    ```

    ### Helm Upgrade

    P콏칤kaz `helm upgrade` se chov치 stejn캩 jako ve verzi 2, ale d칤ky nov칠 struktu콏e `helm install` to cel칠 d치v치 v캩t코칤 smysl. Z치rove켿 po콏치d funguje parametr `--install` tazke m콢쬰te po콏치d pou쮂셨at klasick칳 install upgrade, co je obdoba `helm template ... | kubectl apply ...`.

    ```
    helm upgrade --install nginx ondrejsika/one-image --set image=nginx --set host=nginx.k8s.sikademo.com
    ```

    a samotn칳 upgrade:

    ```
    helm upgrade nginx ondrejsika/one-image --set image=nginx:alpine --set host=nginx.k8s.sikademo.com
    ```

    ### Helm Uninstall m칤sto Helm Delete

    Helm 3 m치 p콏칤kaz `helm uninstall`, kter칳 nahrazuje `helm delete redis --purge`. Po odinstalov치n칤 m콢쬰te rovnou nasadit nov칳 chart pod stejn칳m jm칠nem.

    Pokud chcete zachovat historii (d콏칤ve bez parametr콢 `--purge`), te캞 mus칤te p콏idat parametr `--keep-history`

    ### Helm Status

    P콏칤kaz `helm status` neukazuje resources jak jsme byli zvykl칤 z Helm 2, je to sp칤코 feature ne bug, ale podle diskuze na [Githubu](https://github.com/helm/helm/issues/5952) se tam mo쬹치 tato funkcionalita vr치t칤.

    D치 se to vy콏e코it pomoc칤 t캩chto zp콢sobu:

    ```
    helm get manifest hello | kubectl get -f -
    ```

    Nebo na to Marc Khouzam napsal plugin do Helmu, kter칳 vyp칤코e jak status tak ten `kubectl get ...`. Sta캜칤 nainstalovat:

    ```
    helm plugin install https://github.com/marckhouzam/helm-fullstatus
    ```

    A pustit:

    ```
    helm fullstatus hello
    ```

    ### Ostatn칤 zm캩ny v CLI

    - `helm init` je odstran캩n, nen칤 pot콏eba ;)
    - `helm inspect` -> `helm show`
    - `helm fetch` -> `helm pull`

    ### Z치v캩r

    Helm 3 je jednozna캜n캩 super, splnil v코echny m캩 o캜ek치v치n칤. Mysl칤m, 쬰 콏ada lid칤 necht캩la pou쮂셨at Helm kv콢li Tilleru, te캞 u to nen칤 d콢vod. Helm 3 pou쮂셨치m u n캩jakou dobu jako beta & RC a jsem s n칤m naplno spokojen칳.

    ### Zdroje

