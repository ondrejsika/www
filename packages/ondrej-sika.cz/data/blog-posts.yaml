  content: |
    Kubernetes je skv캩l치 platforma na provozov치n칤 stateless aplikac칤. Storage je 캜asto 콏e코ena mimo Kubernetes cluster. Rook.io a Ceph je ultim치tn칤 콏e코en칤 pro perzistentn칤 storage p콏칤mo v Kubernetes clusteru.

    ## Co je CEPH
    Ceph je softwarov캩 definovan치 distribuovan치 storage, kter치 podporuje block device (RBD), object storage s (AWS S3 interface) a Filesystem (CEPH F5). Skv캩l칳 n치vod do Cephu je tato p콏edn치코ka, od kamen칳ch desti캜ek k distribuovan칠 storage za m칠n캩 ne hodinu: https://www.youtube.com/watch?v=7I9uxoEhUdY

    ## Co je to Rook

    Rook je sada Kubernetes oper치tor콢, kter칠 v칳tv치콏칤 a spravuj칤 storage v r치mci Kubernetes Clusteru. Nejpou쮂셨an캩j코칤 je Ceph, ale Rook podporuje i mnoho jin칳ch typ콢 storage, nap콏칤klad: NFS, Cassandra, ... P콏edn치코ka o Rooku a Cephu na YouTube: https://www.youtube.com/watch?v=pNz0UyaqlE8

    ## Setup Infrastruktury

    Abychom mohli provozovat Ceph cluster, pot콏ebujeme minim치ln캩 3 Kubernetes nody s nejm칠n캩 4 GB RAM. Ka쬯칳 server mus칤 m칤t nainstalovan칠 LVM (`apt install lvm2`) a nejake disky (eg: `/dev/sdb`), kter칠 pou쬴je Ceph pro svoji storage. My si to vytvo콏칤me pomoc칤 Terraformu na Digital Oceanu. Rovnou si p콏iprav칤me i loadbalancer, kter칳 bude ukazovat na v코echny nody a nasm캩콏ujeme na n캩j n캩jakou dom칠nu.

    M콢쬰te pou쮂셦 moji uk치zku z Githubu [ondrejsika/terraform-do-rook-ceph-example](https://github.com/ondrejsika/terraform-do-rook-ceph-example).

    Ta mi vytvo콏칤 3 servery s druh칳m diskem (30 GB):

    - rook0.sikademo.com
    - rook1.sikademo.com
    - rook2.sikademo.com

    a laodbalancer, kter칳 ukazuje na v코echny tyto nody na adrese `rook.sikademo.com` s CNAME `*.rook.sikademo.com`.

    ## Instalace Kuberneres

    Nejd콏칤v pot콏ebujeme nainstalovat Kubernetes. M콢쬰me pou쮂셦 `kubeadmin` nebo Rancher. J치 jsem pou쬴l Rancher a postavil jsem cluster kde ka쬯칳 node je master i worker z치rove켿.

    ```
    rke up
    ```

    Po instalaci clusteru je코t캩 nainstaluju [Traefik Ingress Controller](https://github.com/ondrejsika/kubernetes-ingress-traefik):

    ```
    kubectl apply -f https://k.sika.link/ingress.yml
    ```

    [k.sika.link](https://k.sika.link) je m콢j tool ([source](https://github.com/ondrejsika/k.sika.link)) na zkr치cen칤 cest z `raw.githubusercontent.com` abych nemusel pou쮂셨at celou cestu `https://raw.githubusercontent.com/rook/rook/release-1.3/cluster/examples/kubernetes/ceph/common.yaml` ale jen `https://k.sika.link/rook-ceph-1.3/common.yaml`

    ## Instalace Rooku

    Rook budeme instalovat podle postupu z jejich webu, nejd콏칤ve mus칤me vytvo콏it custom resources a spustit oper치tor.

    ```
    kubectl create -f https://k.sika.link/rook-ceph-1.3/common.yaml
    ```

    ```
    kubectl create -f https://k.sika.link/rook-ceph-1.3/operator.yaml
    ```

    Po캜k치me a nab캩hnou v코echny tyto pody (`kubectl -n rook-ceph get po`):

    ```
    ondrej@sika-mac:~/Examples/rook (master)$ kubectl -n rook-ceph get po
    NAME                                  READY   STATUS    RESTARTS   AGE
    rook-ceph-operator-66d99fccf4-fpwj9   1/1     Running   0          50s
    rook-discover-5q8r4                   1/1     Running   0          28s
    rook-discover-7ng4s                   1/1     Running   0          28s
    rook-discover-dn6bj                   1/1     Running   0          28s
    ```

    ## Setup Ceph clusteru

    Jakmile nab캩hne oper치tor a rook discover, m콢쬰te nasadit Ceph cluster.

    ```
    kubectl create -f https://k.sika.link/rook-ceph-1.3/cluster.yaml
    ```

    Po캜k치me dokud cluster nebude ready:

    ```
    ondrej@sika-mac:~/Examples/rook (master)$ kubectl -n rook-ceph get cephcluster
    NAMESPACE   NAME        DATADIRHOSTPATH   MONCOUNT   AGE     PHASE   MESSAGE                        HEALTH
    rook-ceph   rook-ceph   /var/lib/rook     3          4m26s   Ready   Cluster created successfully   HEALTH_OK
    ```

    ## Instalace Storage Class

    Abychom mohli vytv치콏et vlastn칤 PVC na Cephu, mus칤me pro to vytvo콏it Storage Class

    Tu vytvo콏칤me p콏칤kazem:

    ```
    kubectl apply -f https://k.sika.link/rook-ceph-1.3/csi/rbd/storageclass.yaml
    ```

    Pokud vyp칤코eme Storage Classes, tak ji uvid칤me:

    ```
    ondrej@sika-mac:~/Examples/rook (master)$ kubectl get sc
    NAME              PROVISIONER                  RECLAIMPOLICY   VOLUMEBINDINGMODE   ALLOWVOLUMEEXPANSION   AGE
    rook-ceph-block   rook-ceph.rbd.csi.ceph.com   Delete          Immediate           true                   46s
    ```

    Pokud m치me jen jednu storage class, m콢쬰me ji nastavit jako defaultn칤 p콏칤kazem:

    ```
    kubectl patch storageclass rook-ceph-block -p '{"metadata": {"annotations":{"storageclass.kubernetes.io/is-default-class":"true"}}}'
    ```

    ## Pou쮂셦칤 Storage Class

    Jako ukazku pou쮂셦칤 nainstalujeme p콏es Helm 3 Wordpress:

    ```
    helm repo add ondrejsika https://helm.oxs.cz
    ```

    ```
    ondrej@sika-mac:~/Examples/rook (master)$ helm upgrade --install hello ondrejsika/wordpress-mysql --set host=hello.rook.sikademo.com
    Release "hello" has been upgraded. Happy Helming!
    NAME: hello
    LAST DEPLOYED: Mon Apr  6 19:15:41 2020
    NAMESPACE: default
    STATUS: deployed
    REVISION: 4
    TEST SUITE: None
    NOTES:
    See: https://hello.rook.sikademo.com
    ```

    M콢쬰me kouknout, 쬰 se storage p콏ipojili a pody b캩쮂:

    ```
    ondrej@sika-mac:~/Examples/rook (master)$ kubectl get po,pvc,pv
    NAME                                   READY   STATUS    RESTARTS   AGE
    pod/hello-mysql-0                      1/1     Running   0          14m
    pod/hello-wordpress-7fdb4565f8-d7dns   1/1     Running   0          12m

    NAME                                    STATUS   VOLUME                                     CAPACITY   ACCESS MODES   STORAGECLASS      AGE
    persistentvolumeclaim/hello-mysql       Bound    pvc-157cba57-822f-43a0-ac97-54ef699a1c47   1Gi        RWO            rook-ceph-block   14m
    persistentvolumeclaim/hello-wordpress   Bound    pvc-fd576f28-f9bd-475d-bceb-89e7eefca856   1Gi        RWO            rook-ceph-block   14m

    NAME                                                        CAPACITY   ACCESS MODES   RECLAIM POLICY   STATUS   CLAIM                     STORAGECLASS      REASON   AGE
    persistentvolume/pvc-157cba57-822f-43a0-ac97-54ef699a1c47   1Gi        RWO            Delete           Bound    default/hello-mysql       rook-ceph-block            14m
    persistentvolume/pvc-fd576f28-f9bd-475d-bceb-89e7eefca856   1Gi        RWO            Delete           Bound    default/hello-wordpress   rook-ceph-block            14m
    ```

    Vidime, 쬰 v코echno jede. To je v코e. M콢쬰me se na n치코 Wordpress pod칤vat na https://hello.rook.sikademo.com

