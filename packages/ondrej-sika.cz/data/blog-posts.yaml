    Na server≈Ø je nutn√© povolit p≈ôij√≠m√°n√≠ env promƒõnn√Ωch Gitu. Do souboru /etc/ssh/sshd_config je nutn√© p≈ôidat n√°sleduj√≠c√≠ ≈ô√°dku:
