    ## Videokurzy

    Připravuji video verze mých nejpopulárnějších školení: Docker, Kubernetes, Terraform a Gitlab CI. Budou k dispozici koncem Ledna. Více infrormací je na stránce [Videokurzy](/videokurzy).

    Každy videokurz obsahuje úvod do daně technologie a step-by-step lekce jak řešit konkrétní problémy a jak s nástrojem efektivně pracovat. Videokurzy mám za zaváděcí cenu 1000 CZK za kurz za osobu, při koupi všech čtyř najednou je cena 3200 CZK.

    Pokud jej chcete koupit do firmy cena videokurzu je 10 000 CZK pro všechny zaměstnace.

    Opakování je matka moudrosti, pokud jste u mě měli školení na dané téma, kurz máte se slevou 50% čili za 5000 CZK pro firmu.

    ## Trainera

    Založil jsem firmu Trainera s.r.o., pod kterou začínáme dělat školení pro větší společnosti a ve větším teamu. Pořád zůstávám jako freelancer a pořád Vám jsem schopny konzultovat a školit DevOps sám, ale mám po svých kurzech větší poptávku než stíhám obsloužit a proto jsem založil firmu abych nemusel výrazně zdražit a zaměřit se jen na banky a velké korporace. Rozšiřují team a snažím se ve více lidech školit ve stejně úrovni v jaké jsem školil do teď. Držte mi palce.

    Můžete se podívat na nabídku kurzu od [Trainera.io](http://trainera.io), ale je to zatím de facto to co nabízím já. Pokud chcete spolupracovat výhradně se mnou, nic se pro Vás nemění.

    ## Meetupy

    Jako další výzvu jsem bral pomoc komunitě a chtěl jsem část svých znalosti předat dál. Proto jsem založil meetup group v Salzburgu. Proč Salzburg? Rád jezdím do hor a neměli tam DevOps meetupy, tak je Salzburg spojení příjemného s užitečným.

    ### Salzburg DevOps Meetups

    Na Meetups máme 30 lidí a v únoru plánujeme první meetup o Dockeru a Kubernetes.

    Více na [meetup.com/Salzburg-DevOps-Meetups](https://www.meetup.com/Salzburg-DevOps-Meetups/)

    ## Závěrem bych rád poděkoval

    Vám za dosavadní spolupráci a Vás zájem. Budu se snažit zlepšovat DevOps a procesy v IT firmách nejen v České Republice. Díky, že jste se mnou.

    Sam bych všechno co jsem zde sepsal určitě nezvládl. A ani bych se nedostal do stavu v kterém jsem teď. Chtěl bych tímto poděkovat mému teamu za obrovské úsilí, které vynaložili.

    Jmenovitě Martinovi Jurcovi ([jurco.io](https://jurco.io)), který mi dělá šéfa. Martin mi skvěle nastavil firemní procesy, udělal migraci z naprostého punku do CRM (která mě bolela, ale musím si přiznat že přinesla své ovoce) a řídí vše co nemusím dělat já. Já se díky tomu mohu naplno věnovat technickým věcem a školením. Pokud budete potřebovat poradit s podobnými věcmi, zkuste požádat Martina.

    Dále bych rád poděkoval Zuzce ([zuzjes.com](https://zuzjes.com)), přítelkyni, která mě ne jen podporovala, ale udělala hromadu práce na webech v Reactu.

    Díky také patří Kátě, která mi pomáhala s obecnou agendou a řešila za mě tašky, na které jsem neměl čas ani chuť.

    Ať se Vám daří v roce 2020

