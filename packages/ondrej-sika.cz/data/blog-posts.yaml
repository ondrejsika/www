        export GIT_AUTHOR_EMAIL="ondrej@ondrejsika.com"
        export GIT_COMMITTER_NAME=$GIT_AUTHOR_NAME
        export GIT_COMMITTER_EMAIL=$GIT_AUTHOR_EMAIL

    a je jestÄ› nutnÃ© tyto promÄ›nnÃ© posÃ­lat pÅ™i SSH spojenÃ­. To se dÃ¡ globÃ¡lnÄ› povolit v SSH konfigu (.ssh/config) takto:
        Host *
            SendEnv GIT_*
    A to je na stranÄ› klienta vÅ¡e.
    #### Na serveru
    Na serverÅ¯ je nutnÃ© povolit pÅ™ijÃ­mÃ¡nÃ­ env promÄ›nnÃ½ch Gitu. Do souboru /etc/ssh/sshd_config je nutnÃ© pÅ™idat nÃ¡sledujÃ­cÃ­ Å™Ã¡dku:
    ```
    AcceptEnv GIT_*
    ```
    A pak jen restartovat SSH server (service ssh restart), odpojit a pÅ™ipojit se znovu. Zda vÅ¡e zafungovalo, zjistÃ­te kdyÅ¾ si vypÃ­Å¡ete promÄ›nnÃ© prostÅ™edÃ­ pomoci:
    ```
    root@debian:~# env | grep GIT
    GIT_COMMITTER_NAME=Ondrej Sika
    GIT_COMMITTER_EMAIL=ondrej@ondrejsika.com
    GIT_AUTHOR_NAME=Ondrej Sika
    GIT_AUTHOR_EMAIL=ondrej@ondrejsika.com
    ```
    Ted uz vse funguje, dalsi commit na serveru bude uz se spravnym autorem.

