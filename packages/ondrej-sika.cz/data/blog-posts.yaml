    ## Instalace Storage Class

    Abychom mohli vytv√°≈ôet vlastn√≠ PVC na Cephu, mus√≠me pro to vytvo≈ôit Storage Class

    Tu vytvo≈ô√≠me p≈ô√≠kazem:

