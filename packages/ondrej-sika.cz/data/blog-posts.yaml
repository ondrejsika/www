- id: emaily-v-jedne-domene-na-google-i-na-svem-serveru
  url: /blog/2019/emaily-v-jedne-domene-na-google-i-na-svem-serveru
  title: Emaily v jedn칠 dom칠n캩 na Google i na sv칠m serveru
  date: 10. 1. 2019
  perex: |
    Chci si koupit Mac. U pot콏et칤 jej testuji. M치m iPhone, iPad, Apple Watch, Apple TV. Dlouho si 콏칤k치m, zda by pro m캩 nebyl i MacOS. P콏edchoz칤 dva pokusy byly ne칰sp캩코n칠, na Mac se mi nepoda콏ilo p콏ej칤t. Te캞 to zkou코칤m pot콏et칤.
  content: |
    Je mo쬹칠 m칤t emaily v jedn칠 dom칠n캩 jako ondrej@example.com na G Suite a monitoring@example.com na sv칠m server콢? Ano, jde a nen칤 to t캩쬶칠.

    Pou쮂셨치m G Suite z mnoha d콢vod콢. Je to stabiln칤 email, kter칳 funguje i kdy zbytek m칠 infrastruktury spadne, doru캜uje se do inboxu a nemus칤m 콏e코it spam listy, m치m na Google kalend치콏, kontakty a G Suite. To jsou asi hlavn칤 d콢vody, pro캜 jej pou쮂셨치m.

    Na druhou stranu, email 칰캜et stoj칤 4 EUR m캩s칤캜n캩 a po코tu si organizuji do v칤ce 칰캜t콢. D캩l치m to zase z v칤ce d콢vod콢. Dob콏e se mi s t칤m pracuje a n캩kter칠 emaily chci sd칤let a n캩kter칠 ne. Nechci tak칠 stahovat v코echny emaily na mobilu, zvl치코콘 ty, kter칠 nemus칤m 콏e코it akutn캩 a chod칤 jich hodn캩. Stejn캩 tak mi vad칤 filtrov치n칤 Googlim zp콢sobem narozd칤l od standartniho Sieve. Nen칤 to mo쬹치 nejlep코칤 zp콢sob, ale m캩 vyhovuje.

    Dejme tomu, 쬰 pou쮂셨치m dom칠nu example.com. Pou쮂셨at email ondrej@example.com jako hlavn칤, ondrejsika@example.com na v캩t코inu slu쬰b a webu (jako nap콏칤klad ondrejsika+alza@example.com nebo ondrejsika+netflix@example.com), monitoring@example.com pro notifikace z monitoringu, wp@example.com pro notifikace z Worpresu a podobn캩.

    Jeliko Google chce za ka쬯칳 칰캜et v G Suite 4 EUR, platil bych zbyte캜n캩 moc za slu쬭y, kter칠 nechci. U t캩chto email콢 nemus칤m 콏e코it ani spam, v캩t코inou z nich nic nepos칤l치m.

    Moje dosavadn칤 콏e코en칤 bylo na sv칠m serveru m칤t dom칠nu int.example.com (int jako internal) a na n칤 m칤t tyto emaily (nap콏칤klad ondrejsika@int.example.com, wp@int.example.com).

    Toto 콏e코en칤 se mi nakonec p콏estalo l칤bit. Povedlo se mi toti doc칤lit toho, 쬰 emaily mohu m칤t v hezk칠m form치tu (ondrejsika@example.com, wp@example.com) a nepou쮂셨at v칤ce 칰캜t콢 v G Suite. Uk치쬿 V치m, jak na to.

    Provozuji vlastn칤 emailov칳 server Poste.io. Je to jeden Docker kontejner, kter칳 obsahuje SMTP, IMAP, webmail a Admin. Vytvo콏ili to 캜e코i, je to fakt super. V n캩m jsem si vytvo콏il virtu치ln칤 dom칠nu example.com, na kter칠 si vytv치콏칤m jednotliv칠 칰캜ty. D치le jsem si vytvo콏il dom칠nu gin.example.com (Google INput, podobnost s alkoholem n치hodn치), kterou jsem p콏esm캩roval na example.com, co znamen치, 쬰 v코echny emaily pro 칰캜ty na gin.example.com se budou doru캜ovat do schr치nek v dom칠n캩 example.com. Pou쮂셨치 se to nap콏칤klad, kdy m치te alias dom칠ny s poml캜kou a chcete doru캜ovat emaily na ob캩 dom칠ny (nap콏칤klad ondrej@my-domain.com -> ondrej@mydomain.com, alice@my-domain.com -> alice@mydomain.com).

    MX DNS z치znamy dom칠ny example.com nech치m na Google a MX pro gin.example.com nastav칤m na m콢j mailserver. Vypad치 to asi takto:

        sika@sika-x250:~$ host example.com
        example.com mail is handled by 10 aspmx.l.google.com.
        example.com mail is handled by 20 alt1.aspmx.l.google.com.
        sika@sika-x250:~$ host gin.example.com
        gin.example.com mail is handled by 10 mail.example.com.
        sika@sika-x250:~$

    V G Suite nastav칤m m칠mu u쬴vateli aliasy pro tyto jm칠na (ondrejsika@example.com, wp@example.com) nebo dom칠nov칳 ko코 (akceptuje v코echny emaly (cokoliv@example.com). Potom nastav칤m p콏esm캩rov치n칤 t캩chto emailu na emaily v gin.example.com dom칠n캩, (kter치 je intern캩 doru캜uje na example.com). Poste.io ned캩l치 DNS resilution pro dom칠ny, se kter칳mi pracuje a proto se nepod칤v치, 쬰 example.com m치 b칳t na Google, ale email doru캜칤 lok치ln칤mu 칰캜tu. A to je cel칠. Sta캜칤 p콏idat nov칠 emaily do mailov칠ho klienta.

    Pokud m치m spr치vn캩 nastaven칠 SPF, mohu emaily z dom칠ny i odes칤lat a ano, budou ve slo쬮e odeslan치 po코ta.
