    Ur캜it캩 se v치m n캩kdy stalo, 쬰 jste n캩co commitovali na serveru a do historie jste si zavlekly n캩co jako: commit 8f160534070012c87c409e5b19028ad0062f0310 Author: root <root@debian> Date: Wed Jun 26 17:16:31 2013 +0000 blocks.pickle, peers.pickle added to .gitignore commit 96e83891bfdcad41c545220e1957fba1ba72c2cd Author: root&#8230;
  content: |
    Urcite se vam nekdy stalo, ze jste neco commitovali na serveru a do historie jste si zavlekly neco jako:

    ```
    commit 8f160534070012c87c409e5b19028ad0062f0310
    Author: root <root@debian>
    Date: Wed Jun 26 17:16:31 2013 +0000
    blocks.pickle, peers.pickle added to .gitignore
    ```
    Asi to znate. Ale nastavit uzivatele a email na serveru neni nejlepsi reseni, protoze muze pristupovat vice lidi a kazdy chce vytvaret commity pod svym jmenem.

    ### SSH forward prom캩nn칳ch
    Resenim muze byt posilani environment promenych po SSH. Vyzaduje to sice zmenu nastaveni SSH serveru, ale je to jediny zpusob, jak nastavit prostredi Gitu automaticky pro konkretniho uzivatele.
    #### Na lokalnim pocitaci
    Na stran캩 klienta mus칤me m칤t v bashrc vyexportovan칠 prom캩nn칠, kter칠 nastavuj칤 v Gitu jm칠no a email pro autora i commitera. Jsou to tyto prom캩nn칠:

        export GIT_AUTHOR_NAME="Ondrej Sika"
        export GIT_AUTHOR_EMAIL="ondrej@ondrejsika.com"
        export GIT_COMMITTER_NAME=$GIT_AUTHOR_NAME
        export GIT_COMMITTER_EMAIL=$GIT_AUTHOR_EMAIL

    a je jest캩 nutn칠 tyto prom캩nn칠 pos칤lat p콏i SSH spojen칤. To se d치 glob치ln캩 povolit v SSH konfigu (.ssh/config) takto:
        Host *
            SendEnv GIT_*
    A to je na stran캩 klienta v코e.
    #### Na serveru
    Na server콢 je nutn칠 povolit p콏ij칤m치n칤 env prom캩nn칳ch Gitu. Do souboru /etc/ssh/sshd_config je nutn칠 p콏idat n치sleduj칤c칤 콏치dku:
    ```
    AcceptEnv GIT_*
    ```
    A pak jen restartovat SSH server (service ssh restart), odpojit a p콏ipojit se znovu. Zda v코e zafungovalo, zjist칤te kdy si vyp칤코ete prom캩nn칠 prost콏ed칤 pomoc칤:
    ```
    root@debian:~# env | grep GIT
    GIT_COMMITTER_NAME=Ondrej Sika
    GIT_COMMITTER_EMAIL=ondrej@ondrejsika.com
    GIT_AUTHOR_NAME=Ondrej Sika
    GIT_AUTHOR_EMAIL=ondrej@ondrejsika.com
    ```
    Ted uz vse funguje, dalsi commit na serveru bude uz se spravnym autorem.

